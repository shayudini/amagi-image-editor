<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // Whenever the user explicitly chooses light mode
      localStorage.theme = 'light';

      // Whenever the user explicitly chooses dark mode
      localStorage.theme = 'dark';

      // Whenever the user explicitly chooses to respect the OS preference
      localStorage.removeItem('theme');
    </script>
    <title>Amagi JS Task - Image Editor</title>
  </head>

  <body class="bg-stone-50 text-stone-900 dark:bg-stone-900 dark:text-stone-50">
    <div class="h-screen w-full flex flex-col app">
      <header class="p-4 bg-stone-200 dark:bg-stone-800 flex items-center">
        <h1>
          <span>
            <a href="https://amagi.io" target="_blank">Amagi</a
            ><span class="text-stone-50 dark:text-stone-50/40 text-xl"> |</span>
            <a href="#" class="text-sm">Image Editor</a>
            <code class="text-sm"> 1.0.0</code>
          </span>
        </h1>
        <button class="ml-auto" id="dark-mode">Mode</button>
      </header>
      <div class="flex justify-center items-center h-full lg:h-[80vh] relative">
        <canvas id="canvas"></canvas>
        <div class="image-selector">
          <div class="image-wrapper">
            <label for="image-file-input" id="image-file-label">
              Select Image <br />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-image"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              <input
                type="file"
                id="image-file-input"
                accept="image/png, image/jpg, image/gif, image/jpeg"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="config-container">
        <div class="config-wrapper">
          <div class="toolbar">
            <div class="toolbar-item">
              <label class="tool-label" for="brightness">Brightness</label>
              <input
                class="tool-input"
                type="range"
                id="brightness"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="saturation">Saturation</label>
              <input
                class="tool-input"
                type="range"
                id="saturation"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="blur">Blur</label>
              <input
                class="tool-input"
                type="range"
                id="blur"
                min="0"
                max="25"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="inversion">Inversion</label>
              <input
                class="tool-input"
                type="range"
                id="inversion"
                min="0"
                max="100"
              />
            </div>
          </div>
          <div class="toolbar">
            <div class="toolbar-item">
              <label class="tool-label" for="contrast">Contrast</label>
              <input
                class="tool-input"
                type="range"
                id="contrast"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="grayscale">Grayscale</label>
              <input
                class="tool-input"
                type="range"
                id="grayscale"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="hue-rotate">Hue-Rotate</label>
              <input
                class="tool-input"
                type="range"
                id="hue-rotate"
                min="0"
                max="360"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="sepia">Sepia</label>
              <input
                class="tool-input"
                type="range"
                id="sepia"
                min="0"
                max="25"
              />
            </div>
          </div>
          <div class="download">
            <div class="uppercase text-xs flex justify-center items-start">
              <div class="flex flex-col h-full gap-4">
                <a id="load-image" class="button button-invert">Load New</a>
                <a id="download-link" class="button">Download</a>
              </div>
              <div class="flex flex-col h-full gap-4">
                <a id="reset" class="ml-8 button">Reset</a>
                <a id="discard" class="ml-8 button">Discard</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
