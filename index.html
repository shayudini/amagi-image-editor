<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
    <title>Amagi JS Task - Image Editor</title>
  </head>

  <body class="bg-stone-900 text-stone-50">
    <div class="h-screen w-full flex flex-col app">
      <header class="p-4 bg-stone-800">
        <h1>
          <span>
            <a href="https://amagi.io" target="_blank">Amagi</a> |
            <a href="#">Image Editor</a>
            <code> 1.0.0</code>
          </span>
        </h1>
      </header>
      <div class="flex justify-center items-center h-full lg:h-[80vh] relative">
        <canvas id="canvas"></canvas>
        <div class="image-selector">
          <div class="image-wrapper">
            <label for="image-file-input" id="image-file-label">
              Select Image <br />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-image"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              <input
                type="file"
                id="image-file-input"
                accept="image/png, image/jpg, image/gif, image/jpeg"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="config-container">
        <div class="config-wrapper">
          <div class="toolbar">
            <div class="toolbar-item">
              <label class="tool-label" for="brightness">Brightness</label>
              <input
                class="tool-input"
                type="range"
                id="brightness"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="saturation">Saturation</label>
              <input
                class="tool-input"
                type="range"
                id="saturation"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="blur">Blur</label>
              <input
                class="tool-input"
                type="range"
                id="blur"
                min="0"
                max="25"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="inversion">Inversion</label>
              <input
                class="tool-input"
                type="range"
                id="inversion"
                min="0"
                max="100"
              />
            </div>
          </div>
          <div class="toolbar">
            <div class="toolbar-item">
              <label class="tool-label" for="contrast">Contrast</label>
              <input
                class="tool-input"
                type="range"
                id="contrast"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="grayscale">Grayscale</label>
              <input
                class="tool-input"
                type="range"
                id="grayscale"
                min="0"
                max="200"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="hue-rotate">Hue-Rotate</label>
              <input
                class="tool-input"
                type="range"
                id="hue-rotate"
                min="0"
                max="360"
              />
            </div>
            <div class="toolbar-item">
              <label class="tool-label" for="sepia">Sepia</label>
              <input
                class="tool-input"
                type="range"
                id="sepia"
                min="0"
                max="25"
              />
            </div>
          </div>
          <div class="download">
            <div class="uppercase">
              <a id="download-link">Download</a>
              <span
                id="reset"
                class="ml-8 border leading-none py-1 px-3 rounded hover:bg-stone-300 hover:text-stone-700 transition-all duration-500"
                >Reset</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
